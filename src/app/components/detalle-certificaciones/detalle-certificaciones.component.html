<div mat-dialog-content class="mat-dialog-content">
  <!--DETALLE CERTIFICACIONES TABLE-->
  <div class="div-label-total">
    <h4 mat-dialog-title>&nbsp;&nbsp;Detalle de Certificaciones </h4>
  </div>

  <div class="div-table-inventario">

    <mat-form-field appearance="standard" class="filter-field">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilterI($event)" placeholder="marca, modelo, serie" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSourceDC" class="mat-elevation-z8 table-inventario">

      <tr mat-header-row *matHeaderRowDef="displayedColumnsDC; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDC;"></tr>


      <!-- Riesgo Column -->
      <ng-container matColumnDef="riesgo">
        <th mat-header-cell *matHeaderCellDef> Riesgo </th>
        <td mat-cell *matCellDef="let element">
          <span class="critico" *ngIf="element.riesgo == 4">Riesgo Crítico</span>
          <span class="alto" *ngIf="element.riesgo == 3">Riesgo Alto</span>
          <span class="moderado" *ngIf="element.riesgo == 2">Riesgo Moderado</span>
          <span class="bajo" *ngIf="element.riesgo == 1">Riesgo Bajo</span> 
     </td>
      </ng-container>

      <!-- Equipo Column -->
      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef> Equipo </th>
        <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
      </ng-container>

      <!-- Vencimiento Performance Column -->
      <ng-container matColumnDef="vtoPerformance">
        <th mat-header-cell *matHeaderCellDef> Vto. Performance</th>
        <td mat-cell *matCellDef="let element"> {{element.vtoPerformance}} </td>
      </ng-container>

      <!-- Vencimiento Seguridad Electrica Column -->
      <ng-container matColumnDef="vtoElectrica">
        <th mat-header-cell *matHeaderCellDef>Vto. Seg. Eléctrica</th>
        <td mat-cell *matCellDef="let element"> {{element.vtoElectrica}}</td>
      </ng-container>

      <!-- Certificado Column -->
      <ng-container matColumnDef="certificado">
        <th mat-header-cell *matHeaderCellDef>Certificado</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.certificado!= null">
            <a href="http://66.97.36.141/views/certificates/certificates-view.html?{{element.certificado}}"
              target="_blank">
              <i class="fa-regular fa-file-pdf"></i>
            </a>
          </div>
        </td>
      </ng-container>

    </table>
  </div>
</div>
