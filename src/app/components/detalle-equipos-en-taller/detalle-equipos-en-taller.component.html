<div mat-dialog-content class="mat-dialog-content">
    <!--DETALLE EQUIPOS EN TALLER TABLE-->
    <div class="div-label-total">
      <h4 mat-dialog-title>&nbsp;&nbsp;Total de Equipos en taller: {{cantidadDeEquipos}} </h4>
    </div>
  
    <div class="div-table-inventario">
  
      <mat-form-field appearance="standard" class="filter-field">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilterET($event)" placeholder="marca, modelo" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSourceDET" class="mat-elevation-z8 table-inventario">
  
        <tr mat-header-row *matHeaderRowDef="displayedColumnsDI; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDI;"></tr>
  
         <!-- FechaET Column -->
        <ng-container matColumnDef="fechaET">
          <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso</th>
          <td mat-cell *matCellDef="let element"> {{element.fechaET}} </td>
        </ng-container>

        <!-- EquipoET Column -->
        <ng-container matColumnDef="equipoET">
          <th mat-header-cell *matHeaderCellDef> Equipo </th>
          <td mat-cell *matCellDef="let element"> {{element.equipoET}} </td>
        </ng-container>

        <!-- ServicioET Column -->
        <ng-container matColumnDef="servicioET">
          <th mat-header-cell *matHeaderCellDef> Servicio </th>
          <td mat-cell *matCellDef="let element"> {{element.servicioET}} </td>
        </ng-container>

        <!-- EstadoET Column -->
        <ng-container matColumnDef="estadoET">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estadoET}} </td>
        </ng-container>

        <!-- DiasET Column -->
        <ng-container matColumnDef="diasET">
            <th mat-header-cell *matHeaderCellDef> DÃ­as en Taller </th>
            <td mat-cell *matCellDef="let element"> {{element.diasET}} </td>
        </ng-container>

      </table>
    </div>
  </div>
