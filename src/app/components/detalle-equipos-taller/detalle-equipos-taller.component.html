<div mat-dialog-content class="mat-dialog-content">
    <!--DETALLE CERTIFICACIONES TABLE-->
    <div class="div-label-total">
      <h4 mat-dialog-title>&nbsp;&nbsp;Detalle de Equipos en Taller </h4>
    </div>
  
    <div class="div-table-inventario">
  
      <mat-form-field appearance="standard" class="filter-field">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilterI($event)" placeholder="nombre" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSourceDET" class="mat-elevation-z8 table-inventario">
  
        <tr mat-header-row *matHeaderRowDef="displayedColumnsDET; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDET;"></tr>
  
        <!-- Equipo Column -->
        <ng-container matColumnDef="equipo">
          <th mat-header-cell *matHeaderCellDef> Equipo </th>
          <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
        </ng-container>
  
        <!-- Días en Taller Column -->
        <ng-container matColumnDef="diasTaller">
          <th mat-header-cell *matHeaderCellDef>Días en Taller</th>
          <td mat-cell *matCellDef="let element"> {{element.diasTaller}}</td>
        </ng-container>
      </table>
    </div>
  </div>
