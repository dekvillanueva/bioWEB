<div mat-dialog-content class="mat-dialog-content">
  <!--DETALLE INVENTARIO TABLE-->
  <div class="div-label-total">
    <h4 mat-dialog-title>{{tipoDeEquipo}} </h4>
    <h6 mat-dialog-title>&nbsp;&nbsp;(total: {{cantidadDeEquipos}}) </h6>
  </div>

  <div class="div-table-inventario">

    <mat-form-field appearance="standard" class="filter-field">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilterI($event)" placeholder="marca, modelo" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSourceDI" class="mat-elevation-z8 table-inventario">

      <tr mat-header-row *matHeaderRowDef="displayedColumnsDI; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDI;"></tr>

      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>

      <!-- Modelo Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo</th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>

      <!-- Serie Column -->
      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef>Nro. Serie</th>
        <td mat-cell *matCellDef="let element"> {{element.serie}}</td>
      </ng-container>

      <!-- Servicio Column -->
      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef>Servicio</th>
        <td mat-cell *matCellDef="let element"> {{element.servicio}} </td>
      </ng-container>

       <!-- Propietario Column -->
       <ng-container matColumnDef="propietario">
        <th mat-header-cell *matHeaderCellDef>Propietario</th>
        <td mat-cell *matCellDef="let element"> {{element.propietario}} </td>
      </ng-container>

    </table>
  </div>
</div>
