<div mat-dialog-content class="mat-dialog-content">
  <!--DETALLE MANTENIMIENTOS PREVENTIVOS TABLE-->
  <div class="div-label-total">
    <h4 mat-dialog-title>&nbsp;&nbsp;Detalle de Mantenimientos Preventivos </h4>
  </div>

  <div class="div-table-inventario">

    <mat-form-field appearance="standard" class="filter-field">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilterI($event)" placeholder="marca, modelo, serie" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSourceDMP" class="mat-elevation-z8 table-inventario">

      <tr mat-header-row *matHeaderRowDef="displayedColumnsDMP; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDMP;"></tr>


      <!-- Riesgo Column -->
      <ng-container matColumnDef="riesgo">
        <th mat-header-cell *matHeaderCellDef> Riesgo </th>
        <td mat-cell *matCellDef="let element">
          <span class="critico" *ngIf="element.riesgo == 4">Riesgo Cr√≠tico</span>
          <span class="alto" *ngIf="element.riesgo == 3">Riesgo Alto</span>
          <span class="moderado" *ngIf="element.riesgo == 2">Riesgo Moderado</span>
          <span class="bajo" *ngIf="element.riesgo == 1">Riesgo Bajo</span>
        </td>
      </ng-container>

      <!-- Equipo Column -->
      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef> Equipo</th>
        <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
      </ng-container>

      <!-- VTO MP Column -->
      <ng-container matColumnDef="vtoMP">
        <th mat-header-cell *matHeaderCellDef>Vencimiento</th>
        <td mat-cell *matCellDef="let element"> {{element.vtoMP}}</td>
      </ng-container>

    </table>
  </div>
</div>
