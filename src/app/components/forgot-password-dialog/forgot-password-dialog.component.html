<h2 mat-dialog-title>Olvidé contraseña</h2>

<mat-dialog-content>
  <p> Enviamos un mail a la dirección de correo registrada. Por favor sigue los pasos para reestablecer la contraseña.</p>
  <hr>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
  <button mat-raised-button color="primary" class="dialog-button" (click)="goToLogin()">Ir a iniciar sesión</button>
</mat-dialog-actions>
