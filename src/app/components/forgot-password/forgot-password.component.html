<div class="login-outer-countainer">
    <mat-card class="login-inner-countainer">
      <mat-card-header class="login-title">
        <mat-card-title>Olvidé Contraseña</mat-card-title>
      </mat-card-header>
      <mat-card-content class="login-field-container">
        <form [formGroup]="forgotPassForm" autocomplete="off" novalidate (ngSubmit)="submitLoginForm(forgotPassForm.value)"
          fxLayout="column wrap">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Usuario" formControlName="user" id="user" required />
            <mat-icon matSuffix>contact_page</mat-icon>
            <mat-error *ngIf="hasError('user', 'required')">Requerido</mat-error>
            <mat-error *ngIf="hasError('user', 'apiErr')">El usuario ingresado no se encuentra registrado</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" (click)="buttonLoginAction" class="login-btn"
            [disabled]="!forgotPassForm.valid">
            Restablecer
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
