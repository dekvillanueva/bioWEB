<div class="main-container">

  <div class="div-page-title">
    <h2>INVENTARIO</h2>
  </div>

  <div class="div-button-back">
    <button mat-fab color="primary" aria-label="" (click)="backClicked($event)" class="button-back">
      <mat-icon>
        keyboard_backspace
      </mat-icon>
    </button>
  </div>

  <div class="table-container">

    <div class="div-table-inventario" >
      
      <!--INVENTARIO TABLE-->
      <div class="div-label-total">
        <h4>Total de Equipos: {{totalDeEquipos}} </h4>
      </div>
      
      <mat-form-field appearance="standard">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilterI($event)" placeholder="tipo de equipo" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSourceI" class="mat-elevation-z8 table-inventario">
        <tr mat-header-row *matHeaderRowDef= "displayedColumnsI; sticky: true"></tr>
        <tr mat-row *matRowDef= "let row; columns: displayedColumnsI;" (click)="selectedRow(row)"></tr>

        <!-- Riesgo Column -->
        <ng-container matColumnDef="riesgo">
          <th mat-header-cell *matHeaderCellDef> Riesgo </th>
          <td mat-cell *matCellDef="let element"> {{element.riesgo}} </td>
        </ng-container>

        <!-- Tipo Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>
            Tipo de equipo
          </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Servicio Column -->
        <ng-container matColumnDef="servicio">
          <th mat-header-cell *matHeaderCellDef>
            Servicio
          </th>
          <td mat-cell *matCellDef="let element"> {{element.servicio}}</td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>
            Total
          </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

      </table>
   
    </div>
    <div class="spinner-container" *ngIf="isShowingSpinner">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </div>
</div>
