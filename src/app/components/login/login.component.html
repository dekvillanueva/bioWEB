<div class="login-outer-countainer" >
  <mat-card class="login-inner-countainer">
    <mat-card-header class="login-title">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-field-container">
      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="submitLoginForm(loginForm.value)"
        fxLayout="column wrap">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="email" id="email" required />
          <mat-icon matSuffix>contact_page</mat-icon>
          <mat-error *ngIf="hasError('email', 'required')">Usuario es requerido</mat-error>
         <!-- /* <mat-error *ngIf="hasError('email', 'email')">El Usuario no es válido</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'text' : 'password'" formControlName="password" id="password" minlength="6"
            required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password', 'required')">Contraseña es requerida</mat-error>
          <mat-error *ngIf="hasError('password', 'minlength')">Contraseña no válida</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="buttonLoginAction" class="login-btn"
          [disabled]="!loginForm.valid">
          Ingresar
        </button>
      </form>
      <button mat-flat-button class="register-btn" (click)="forgotPassword()">
        Olvidé Contraseña
      </button>
    </mat-card-content>
  </mat-card>
</div>
